<html lang="ko">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    var pants = 0;
    var socks = 100;

    function 해체분석기1(문자, 변수1, 변수2){
      console.log(문자[1] + 변수1 + 문자[0] + 변수2);
    }

    해체분석기1`바지${pants} 양말${socks}`;

    // Q2. pants가 0개면 '바지안팔아요 양말 100' 이라는 문자로 바꾸기

    function 해체분석기2(문자, 변수1, 변수2) {
      let 문자들 = [...문자]
      if (변수1 < 1) {
        문자들[0] = '바지 안팔아요';
        변수1 = '';
      }
      console.log(문자들[0] + 변수1 + 문자들[1] + 변수2);
    }
    해체분석기2`바지${pants} 양말${socks}`;

  </script>
</body>
