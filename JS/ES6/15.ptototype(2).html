<head>

<body>
  <script>

    function 기계(이름) {
      this.name = 이름;
      this.age = 15;
      this.sayHi = function () {
        console.log('안녕하세요 ' + this.name + ' 입니다.');
      }
    }

    console.log(기계.prototype);

    // 기계.prototype.gender = '남';

    var 학생1 = new 기계('Park');
    var 학생2 = new 기계('Kim');

    var arr = [1, 2, 3];
    var arr = new Array(1, 2, 3);
    var obj = { name: 'Kim' };
    var obj = new Object();

    // 특징
    // (1) prototype은 생성자 함수에만 생성된다.
    // (2) 부모의 prototype을 검사하고 싶다면 __proto__

    var 부모 = { name: 'Kim' };
    var 자식 = {};

    // (3) __proto__ 를 이용해 객체에도 상속 가능하다.
    자식.__proto__ = 부모;
    자식.name; // 'Kim'









  </script>
</body>
