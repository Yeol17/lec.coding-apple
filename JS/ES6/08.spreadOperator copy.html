<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    var 어레이 = ['hello', 'world'];
    console.log(...어레이);

    var 문자 = 'hello';
    console.log(...문자);

    var a = [1, 2, 3];
    var b = [4, 5];

    var c = [...a, ...b];
    console.log(c);
    // (5)[1, 2, 3, 4, 5]

    var o1 = { a: 1, b: 2 };
    var o2 = { a: 2, ...o1 }
    console.log(o2);
    // {a: 1, b: 2}
    // 중복의 경우 맨 뒤에 오는 값을 가진다.
  </script>
</body>

</html>
