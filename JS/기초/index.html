<body>

  <div class="black-bg">

      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3 ">
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <script>



    // 전송버튼 누르면 input에 입력한 값이 공백이면 알림창 띄우기
    const reg = [
      /\S+@\S+\.\S+/,
      /^[A-Z]$/
    ];
    $('form').on('submit', function (e) {
      e.preventDefault();
      const $formControl = document.querySelectorAll('.form-control');
      if (!$formControl[0].value || !$formControl[1].value) {
        alert('아이디와 비밀번호를 입력해 주세요');
      } else if ($formControl[1].value.length < 6) {
        alert('비밀번호가 6자리 미만입니다.');
      }
      if (!(reg[0].test($formControl[0].value))) {
        alert('이메일형식이 아닙니다.')
      }
      if(!reg[1].test){
        alert('비밀번호에 적어도 대문자가 한개 포함해야되요');
      }
    })
  </script>

  <nav class="navbar navbar-light bg-light">

  <!-- 다크모드 -->
  <script>
    let isDark = false

    $('.badge').on('click', function () {
      isDark = !isDark;
      $('body').toggleClass('dark')
      if (isDark) {
        $(this).html('Light')
      } else {
        $(this).html('Dark')
      }
    });
    // badge 클릭횟수가 홀수면 내부 글자를 Light로 변경
    // badge 클릭횟수가 짝수면 내부 글자를 Dark로 변경
  </script>

    <span id="time">5</span>초 이내 구매시 사은품 증정!
  </div>

  <script>
    let time = 5;
    function 시간() {
      time--;
      document.querySelector('#time').innerHTML = time;
      if (time < 0) {
        clearInterval(타이머);
        $('.alert').hide();
      }
    }
    let 타이머 = setInterval(시간, 1000);

  </script>

  <script>

    document.querySelector('.navbar-toggler').addEventListener('click', function () {

    $('.hello').html('바보').css('color', 'red').addClass('show');
