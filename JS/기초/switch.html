<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="quiz">
    <h4>물에 빠지면 누구먼저 구할 것임?</h4>
    <button>와이프</button>
    <button>부모님</button>
    <button>키우던 개</button>
  </div>

  <script>

    document.querySelector('#quiz').addEventListener('click', (e) => {
      switch (e.target.innerHTML) {
        case '와이프':
          alert('사랑꾼이시네요');
          break
        case '부모님':
          alert('효자시네요');
          break
        case '키우던 개':
          alert('애견인이시네요');
          break
      }
    });

  </script>
</body>

</html>
