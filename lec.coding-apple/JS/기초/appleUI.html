<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https:\cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https:\cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    .card-background {
      width: 100%;
      height: 3000px;
      margin-top: 700px;
    }

    .card-box {
      position: sticky;
      top: 300px;
      max-width: 80%;
      transition: all .2s
    }
    
    .card-box img {
      display: block;
      margin: 0 auto;

    }
  </style>
</head>

<body>
  <div class="card-background">
    <div class="card-box">
      <img src="card1.png" alt="이미지">
    </div>
    <div class="card-box">
      <img src="card2.png" alt="이미지">
    </div>
    <div class="card-box">
      <img src="card3.png" alt="이미지">
    </div>
  </div>
  <script>
    $(window).scroll((e) => {
      let 높이 = $(window).scrollTop();
      // let y = ax +b;
      let y = -1 / 500 * 높이 + 115 / 50;
      let z = -1 / 5000 * 높이 + 560 / 500
      if (높이 > 650) {
        $('.card-box').eq(0).css('opacity', y);
        $('.card-box').eq(0).css('transform', `scale(${z}`);
      } 
      if (높이 > 1150) {
        $('.card-box').eq(1).css('opacity', y + 1.1);
        $('.card-box').eq(1).css('transform', `scale(${z+0.11}`);

      }

    });
  </script>
</body>

</html>
