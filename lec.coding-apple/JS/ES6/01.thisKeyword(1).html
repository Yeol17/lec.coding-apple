<body>
  <script>
    'use strict';

    // x = 300;
    // let arguments = 'args'
    console.log(this);

    function 함수() {
      console.log(this);
    }

    var 오브젝트 = {
      data: {
        함수: () => {
          console.log(this);
        }
      },
    }

    let 화살표 = () => { console.log(this) };

    함수();
    화살표();
    오브젝트.data.함수();
  </script>
