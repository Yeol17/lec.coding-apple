<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>

    // Map
    // 형태 - key => value
    // 자료간의 연관성을 표현하기 위해 쓴다.

    var person = new Map();
    person.set('name', 'Kim');
    person.set('age', 20);

    // Object 자료형은 자료의 이름을 문자열만 가능했는데,
    // Map 자료형은 다 가능하다

    //데이터 확인
    person.get('age');

    // 데이터 삭제
    person.delete('age');

    // 자료 갯수 확인
    person.size;

    for(var key of person.keys()){
      console.log(key);
    }

    var person = new Map([
      ['name', 'Park'],
      ['age', 21]
    ]);


    // -----------------------------------------------------

    // Set
    // 중복자료를 허용하지 않는 Array 비슷한 자료형

    let 출석부 = ['jhon', 'tom', 'andy', 'tom'];

    let 출석부2 = new Set(출석부);

    출석부2.add('sally');
    
    출석부2.has('sally');
    
    출석부2.delete('sally');

    출석부2.size; // 3

    출석부 = [...출석부2];

    console.log(출석부);










  </script>
</body>

</html>
